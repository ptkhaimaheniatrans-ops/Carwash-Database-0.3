<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carwash Database 0.3</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/icon-192.png.PNG" type="image/png">
</head>
<body>
  <!-- Loading Page -->
  <div id="loading-screen" class="center-screen">
    <p id="loading-text"></p>
  </div>

  <!-- Login Page -->
  <div id="login-screen" class="center-screen hidden">
    <h2>Hello, Input your secret code</h2>
    <input type="password" id="secret-code" placeholder="Input your code here!">
    <button id="login-btn">Connect</button>
  </div>

  <!-- Welcome Popout -->
  <div id="welcome-popout" class="popout hidden">
    <p>Welcome!</p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="center-screen hidden">
    <div class="top-buttons">
      <button id="leave-btn">Leave</button>
    </div>
    <h2>Your Digital Dashboard</h2>
    <p>Select Action</p>
    <div id="tabs">
      <button class="tab-btn" data-tab="entry">Entry Input</button>
      <button class="tab-btn" data-tab="database">Database</button>
    </div>

    <!-- Entry Input Form -->
    <div id="entry-tab" class="tab-content hidden">
      <h3>Fill your form down below</h3>
      <form id="entry-form">
        <input type="hidden" id="unique-id">
        <input type="hidden" id="timestamp">
        <label>Date:</label>
        <input type="date" id="date">
        <label>Driver or PO:</label>
        <input list="driver-list" id="driver_or_po" placeholder="choose or type manually">
        <datalist id="driver-list">
          <option value="Andris">
          <option value="Malik">
          <option value="Johan">
          <option value="Dudi">
          <option value="Iwan">
          <option value="Teddy">
          <option value="Kholik">
          <option value="Rijal">
          <option value="Seno">
        </datalist>
        <label>Unit:</label>
        <input list="unit-list" id="unit" placeholder="choose or type manually">
        <datalist id="unit-list">
          <option value="Avanza NZR">
          <option value="New Xenia ROK - FAU">
          <option value="Honda BRV BZO">
          <option value="Terios UKU">
          <option value="Veloz DFJ">
          <option value="Stargazer">
          <option value="Innova Reborn PKA - FAP">
          <option value="Zenix 89 WIS">
          <option value="Zenix 50 WIS">
          <option value="Zenix Hybrid NFJ">
          <option value="HiAce 09 WDA">
        </datalist>
        <label>Payment Method:</label>
        <div class="segment-control">
          <button type="button" class="segment-btn" data-method="Transfer">Transfer</button>
          <button type="button" class="segment-btn" data-method="Cash">Cash</button>
        </div>
        <button type="submit" id="submit-btn">Press to Submit</button>
      </form>
    </div>

    <!-- Database Tab -->
      <h3>Database</h3>
      <div class="filter-month">
        <input type="month" id="filter-month">
        <button id="filter-btn">Search</button>
    </div>

    <!-- Tombol aksi di bawah search -->
    <div class="action-buttons">
      <button id="delete-btn">Delete</button>
      <button id="confirm-btn" class="confirm-btn hidden">Yes</button>
    </div>

    <div id="db-list"></div>
    <p id="db-total"></p>
  </div>


  <!-- Popout messages -->
  <div id="popout-msg" class="popout hidden">
    <p id="popout-text"></p>
  </div>

<footer>
  <img src="assets/icons/icon-192.png.PNG" alt="Logo">
</footer>

  <script src="script.js"></script>
</body>
</html>

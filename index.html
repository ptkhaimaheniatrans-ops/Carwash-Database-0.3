<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carwash Database 0.3</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/icon-512.jpg">
</head>
<body>
  <!-- Loading Page -->
  <div id="loading" class="center">
    <h1 id="loading-text"></h1>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="center hidden">
    <h1 class="vt323">Carwash Database</h1>
    <input type="text" id="secret-code" placeholder="Insert Your Secret Code Here!">
    <button id="connect-btn" class="bounce">Connect</button>
  </div>

  <!-- Welcome Popout -->
  <div id="welcome-popup" class="center hidden bounce">
    <h1 class="vt323">Welcome!</h1>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="center hidden">
    <button id="logout-btn">Back</button>
    <h1 class="vt323">Welcome back, to your Digital Dashboard!</h1>
    <p class="monospace">Select Action</p>
    <div id="user-tabs">
      <button id="input-entry-tab">Input Entry</button>
      <button id="database-tab">Database</button>
    </div>
  </div>

  <!-- Input Entry Tab -->
  <div id="input-entry" class="center hidden">
    <button id="back-entry">Back</button>
    <h2 class="vt323">Fill this form down below</h2>
    <form id="entry-form">
      <label>Date</label>
      <input type="date" id="entry-date" required>
      <label>Driver or PO</label>
      <input list="drivers" id="entry-driver" placeholder="Choose or Type Manually">
      <datalist id="drivers">
        <option value="Andris"><option value="Malik"><option value="Johan"><option value="Dudi">
        <option value="Iwan"><option value="Teddy"><option value="Kholik"><option value="Rijal">
        <option value="Seno"><option value="Kantor">
      </datalist>
      <label>Unit</label>
      <input list="units" id="entry-unit" placeholder="Choose or Type Manually">
      <datalist id="units">
        <option value="Avanza NZR"><option value="New Avanza"><option value="Xenia ROK | FAU">
        <option value="Honda BRV BZO"><option value="Terios UKU"><option value="Veloz DFJ">
        <option value="Stargazer"><option value="Innova Reborn PKA | FAP">
        <option value="Zenix 89 WIS"><option value="Zenix 50 WIS"><option value="Zenix Hybrid NFJ">
        <option value="HiAce 09 WDA">
      </datalist>
      <label>Payment Method</label>
      <div class="segmented-control">
        <input type="radio" name="payment" value="Transfer" checked> Transfer
        <input type="radio" name="payment" value="Cash"> Cash
      </div>
      <button type="submit" id="submit-entry">Press to Submit</button>
    </form>
  </div>

  <!-- Database Tab -->
  <div id="database" class="center hidden">
    <button id="back-db">Back</button>
    <h1 class="vt323">Database</h1>
    <div class="filter-search">
      <input type="month" id="filter-month">
      <button id="search-btn">Search</button>
    </div>
    <table id="db-table">
      <thead>
        <tr>
          <th>Date</th><th>Driver or PO</th><th>Unit</th><th>Payment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="total-entry">Total: 0</div>
  </div>

  <audio id="sound-click" src="assets/sounds/klik.mp3"></audio>
  <audio id="sound-welcome" src="assets/sounds/welcome.mp3"></audio>
  <audio id="sound-success" src="assets/sounds/success.mp3"></audio>
  <audio id="sound-error" src="assets/sounds/error.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
